<h1 class="text-center">Register Form</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
    <div class="form-group">
        <input formControlName="name" type="text" name="name" id="name" placeholder="Name" class="form-control">
    </div>
    <div class="form-group">
        <input formControlName="email" type="email" name="email" id="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" name="password" id="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
        <input formControlName="password_confirmation" type="password" name="password" id="password" placeholder="Password Confirmation" class="form-control">
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid" >Register</button>
</form>
